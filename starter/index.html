<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <div class="col-1 hour">9 am</div>
          <textarea class="col-10 description" id="9">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">10 am</div>
          <textarea class="col-10 description" id="10">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">11 am</div>
          <textarea class="col-10 description" id="11">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">12 pm</div>
          <textarea class="col-10 description" id="12">Input here</textarea>
          <button class="col-1 saveBtn i">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">1 pm</div>
          <textarea class="col-10 description" id="13">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">2 pm</div>
          <textarea class="col-10 description" id="14">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">3 pm</div>
          <textarea class="col-10 description" id="15">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row">
          <div class="col-1 hour">4 pm</div>
          <textarea class="col-10 description" id="16">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
        <div class="row" >
          <div class="col-1 hour">5 pm</div>
          <textarea class="col-10 description" id="17">Input here</textarea>
          <button class="col-1 saveBtn">&#128274;</button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
